<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Casio Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container casioBorder">

<div class="casioHeader">
    <div class="logoModel">
        <h2 class="casioLogo">CASIO</h2>
    <h2 class="casioModel">AX - 125</h2>
    
    
    </div>
    <input class="casioInput" placeholder="Sayıları Giriniz" id="input">
    
</div>

<div class="container casioBody">
    <form class="casioForm">
        <button class="button mu">MU</button>
        <button class="button yuzde"value="%">%</button>
        <button class="button kok">Kok</button>
        <button class="button play">></button>
        <button class="button gt">GT</button>
        <button class="button mc">MC</button>
        <button class="button mr">MR</button>
        <button class="button m-">M-</button>
        <button class="button m+">M+</button>
        <button class="button bolu" value="/">/</button>
        <button class="button artieksi">+/-</button>
        <button class="button yedi" value="7">7</button>  <!-- 7  -->
        <button class="button sekiz"value="8">8</button>   <!-- 8  -->
        <button class="button dokuz"value="9">9</button>   <!-- 9  -->
        <button class="button carpi" value="*">*</button>
        <button class="button c">C</button>
        <button class="button dort"value="4">4</button>    <!-- 4  -->
        <button class="button bes"value="5">5</button>     <!-- 5  -->
        <button class="button alti"value="6">6</button>    <!-- 6  -->
        <button class="button eksi" value="-">-</button>
        <button class="button ac">AC</button>
        <button class="button bir" value="1">1</button>    <!-- 1  -->
        <button class="button iki"value="2">2</button>     <!-- 2  -->
        <button class="button uc"value="3">3</button>      <!-- 3  -->
        <button class="button arti" value="+">+</button>
        <button class="button sifir"value="0">0</button>   <!-- 0  -->
        <button class="button ciftsifir"value="00">00</button> <!--  0 0  -->
        <button class="button nokta" value=".">.</button>
        <button class="button esittir">=</button>
    </form>
    

</div>


    </div>
<script src="./app.js"></script>    
</body>

</html>
